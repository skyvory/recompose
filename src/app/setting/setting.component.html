<div class="container" [class.is-mobile]="mobileQuery.matches">
	<mat-toolbar color="primary" class="toolbar">
		<button mat-icon-button on-click="snav.toggle()">
			<mat-icon>menu</mat-icon>
		</button>
		<h1>Setting</h1>
	</mat-toolbar>

	<mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
		<mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
			<mat-nav-list>
				<a mat-list-item routerLink="/login">Login</a>
				<a mat-list-item routerLink="/home">Home</a>
				<a mat-list-item routerLink="/vn">VN</a>
				<a mat-list-item routerLink="/setting">Setting</a>
			</mat-nav-list>
		</mat-sidenav>

		<mat-sidenav-content>
			<p>Credential status: {{vndb.status}}</p>
			<p>Toggle status: {{vndbToggleStatus()}}
				<button mat-button on-click="toggleVndbCredentials()">toggle</button>
			</p>

			<form name="vndb_credential_form">
				<mat-form-field>
					<input matInput type="text" placeholder="username" name="username" [(ngModel)]="vndb.username">
				</mat-form-field>
				<mat-form-field>
					<input matInput type="password" placeholder="password" name="password" [(ngModel)]="vndb.password">
				</mat-form-field>
				<button mat-button type="submit" on-click="setVndbCredentials()">Set</button>
			</form>

			<br />

			<button mat-button type="button" on-click="connectTwitter()">Connect Twitter</button>
		</mat-sidenav-content>
	</mat-sidenav-container>
</div>
