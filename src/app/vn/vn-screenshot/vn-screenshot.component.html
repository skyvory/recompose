<md-sidenav-container>
	<md-sidenav mode="side" opened="true" #start (open)="closeStartButton.focus()" fxLayout="row" style="background-color:rgba(85, 90, 99,0.6);">
		<sidebar-selector></sidebar-selector>
	</md-sidenav>
	
	<md-toolbar>
		<span>Screenshots page of {{vn?.title_original}}</span>
    <span style="flex: 1 1 auto;"></span>
    <!--<a md-raised-button [routerLink]="['/vn', vn.id, 'edit']">Fill</a>-->
	</md-toolbar>
	<div class="flex-container" fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="space-around stretch">
		<!--<div fxFlex="100">
      >>>repeat show screenshots
			<md-input-container>
				<input md-input placeholder="description" [(ngModel)]="imagewhatever">
			</md-input-container>
      >>>selection to change screentype
			<button md-button on-click="update()">Update</button>
      >>>delete button is floating at the corner of the image
		</div>-->
    Legacy upload <input name="file" type="file" on-change="fileChange($event)">
		New <input type="file" ng2FileSelect [uploader]="uploader" multiple  /><br/>
	</div>

	<style>
		.drop-zone {
			width: 130px;
			height: 130px;
			border-radius: 50%;
			border: dotted 3px lightgray;
		}
		.drop-zone-over {
			width: 130px;
			height: 130px;
			border-radius: 50%;
			border: dotted 3px green;
		}
		.drop-zone-text {
			position: relative;
			float: left;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
	</style>
	
	<div ng2FileDrop [ngClass]="{'drop-zone-over':hasBaseDropZoneOver}" (fileOver)="fileOverBase($event)" [uploader]="uploader" class="drop-zone" (drop)="dropTrigger($event, 1)">
		<span class="drop-zone-text">Title</span>
	</div>


<div *ngFor="let item of uploader.queue">
	<p>{{item?.file?.name}}</p>
		<button type="button" class="btn btn-warning btn-xs" (click)="uploadItem(item)" >Upload</button>
</div>
