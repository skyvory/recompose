<md-sidenav-container>
	<md-sidenav mode="side" opened="true" #start (open)="closeStartButton.focus()" fxLayout="row" style="background-color:rgba(85, 90, 99,0.6);">
		<sidebar-selector></sidebar-selector>
	</md-sidenav>

	<md-toolbar>
		<button md-button (click)="start.open()">Menu</button> &nbsp;&nbsp;&nbsp;&nbsp;
		<span>
			<a routerLink="/home" routerLinkActive="active">Home</a>
		</span> &nbsp;&nbsp;&nbsp;&nbsp;
		<span>
			<a routerLink="/assessment" routerLinkActive="active">Assessments</a>
		</span> &nbsp;&nbsp;&nbsp;&nbsp;
		<form #form="ngForm" name="search_form">
			<md-input #search placeholder="keyword" align="end" name="search_query">
			</md-input>
			<button type="submit" md-button routerLink="/search/{{search.value}}" routerLinkActive="active">Search</button>
		</form>
	</md-toolbar>

	<div style="height:64px;">
		<button md-fab style="position:relative;" routerLink="/vn/new" routerLinkActive="active">
			<md-icon class="md-24">add</md-icon>
		</button>
	</div>

	<div>
		<div class="flex-container" fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="space-around stretch">
			<md-card template="ngFor let vn of vns" fxFlex="33" fxFlex.sm="100" fxFlex.md="50" fxFlex.lg="33" class="flex-item" style="margin: 10px 0;">
				<md-card-title>{{vn.title_jp}}</md-card-title>
				<md-card-content>
					<div fxLayout="row">
						<div fxFlex="30" style="background-color:#d3d1cb;">
							<img [src]="vn.image" style="width:auto; max-width:100%; max-height:200px;">
						</div>
						<div fxFlex="70" style="background-color:#e2ffd9; margin:5px;">
							<md-input-container style="width:100%;">
								<input md-input placeholder="Title" disabled [(ngModel)]="vn.title_en" title="{{vn.title_en}}">
							</md-input-container>
							<md-input-container style="width:100%;">
								<input md-input placeholder="By" disabled [(ngModel)]="vn.developer_name_en" title="{{vn.developer_name_jp}}">
							</md-input-container>
							<md-input-container>
								<input md-input placeholder="Release date" disabled [(ngModel)]="vn.date_release">
							</md-input-container>
						</div>
					</div>
				</md-card-content>

				<md-card-actions align="end">
					<a md-button [routerLink]="['/vn', vn.id, 'edit']">Edit</a>
					<button md-button on-click="popAssessments(vn.id)">Assessments</button>
				</md-card-actions>
			</md-card>
		</div>
	</div>
</md-sidenav-container>
