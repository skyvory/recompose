<!--Debug: {{debugDump()}}<br /><br />-->
<div style="height:34px;padding: 0 0 0 20px;margin: 0 0 20px 0;" fxLayout="row">
	<button md-raised-button color="primary" on-click="saveAssessment()" style="line-height:30px;">Save</button>
	<span style="flex: 1 1 auto;"></span>
	<button md-icon-button [mdMenuTriggerFor]="menu" style="position:relative;margin:0 18px;">
		<md-icon>more_vert</md-icon>
	</button>
	<md-menu #menu="mdMenu">
		<button md-menu-item>
			<md-icon>dialpad</md-icon>
			<span>Custom Shortcut</span>
		</button>
		<button md-menu-item>
			<md-icon>dialpad</md-icon>
			<span>for copy {{vn.title_original}}</span>
		</button>
	</md-menu>
</div>


<div fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="space-around stretch">
	<span style="flex: 1 1 auto;"></span>

	<div fxFlex="90">
		<div fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="start stretch" fxLayoutGap="30px">
			<md-card fxFlex="40">
				<md-card-header>
					<md-card-title><h3>Date Start</h3></md-card-title>
					<md-card-subtitle>
						<span *ngIf="assessment.date_start" title="Assigned">&#x2713;</span>
					</md-card-subtitle>
				</md-card-header>
				<md-card-content style="padding: 20px 0;">
					<md-slide-toggle [(ngModel)]="has_change.date_start">Apply change</md-slide-toggle>
					<md-input placeholder="Date Start" [(ngModel)]="assessment_local.date_start"></md-input>
					<button md-button (click)="dateStartNow()">Now</button>
				</md-card-content>
			</md-card>

			<md-card fxFlex="40">
				<md-card-header>
					<md-card-title><h3>Date End</h3></md-card-title>
					<md-card-subtitle>
						<span *ngIf="assessment.date_end" title="Assigned">&#x2713;</span>
					</md-card-subtitle>
				</md-card-header>
				<md-card-content style="padding: 20px 0;">
					<md-slide-toggle [(ngModel)]="has_change.date_end">Apply change</md-slide-toggle>
					<md-input placeholder="Date End" [(ngModel)]="assessment_local.date_end"></md-input>
					<button md-button (click)="dateEndNow()">Now</button>
				</md-card-content>
			</md-card>
		</div>


		Node<select [(ngModel)]="assessment.node" (ngModelChange)="assessment.node = $event">
			<option value="vn">VN</option>
			<option value="h">H</option>
			<option value="hrpg">HRPG</option>
			<option value="rpg">RPG</option>
		</select><br />
		Status<select [(ngModel)]="assessment.status" (ngModelChange)="assessment.status = $event">
			<option value="finished">Fin</option>
			<option value="halted">Halt</option>
			<option value="decomposed">Decompose</option>
		</select><br />
		Story
		<md-radio-group [(ngModel)]="assessment.score_story">
			<md-radio-button value="e">E</md-radio-button>
			<md-radio-button value="d">D</md-radio-button>
			<md-radio-button value="c">C</md-radio-button>
			<md-radio-button value="b">B</md-radio-button>
			<md-radio-button value="a">A</md-radio-button>
			<md-radio-button value="s">S</md-radio-button>
		</md-radio-group><br />
		Naki
		<md-radio-group [(ngModel)]="assessment.score_naki">
			<md-radio-button value="e">E</md-radio-button>
			<md-radio-button value="d">D</md-radio-button>
			<md-radio-button value="c">C</md-radio-button>
			<md-radio-button value="b">B</md-radio-button>
			<md-radio-button value="a">A</md-radio-button>
			<md-radio-button value="s">S</md-radio-button>
		</md-radio-group><br />
		Nuki
		<md-radio-group [(ngModel)]="assessment.score_nuki">
			<md-radio-button value="e">E</md-radio-button>
			<md-radio-button value="d">D</md-radio-button>
			<md-radio-button value="c">C</md-radio-button>
			<md-radio-button value="b">B</md-radio-button>
			<md-radio-button value="a">A</md-radio-button>
			<md-radio-button value="s">S</md-radio-button>
		</md-radio-group><br />
		Comedy
		<md-radio-group [(ngModel)]="assessment.score_comedy">
			<md-radio-button value="e">E</md-radio-button>
			<md-radio-button value="d">D</md-radio-button>
			<md-radio-button value="c">C</md-radio-button>
			<md-radio-button value="b">B</md-radio-button>
			<md-radio-button value="a">A</md-radio-button>
			<md-radio-button value="s">S</md-radio-button>
		</md-radio-group><br />
		Graphic
		<md-radio-group [(ngModel)]="assessment.score_graphic">
			<md-radio-button value="e">E</md-radio-button>
			<md-radio-button value="d">D</md-radio-button>
			<md-radio-button value="c">C</md-radio-button>
			<md-radio-button value="b">B</md-radio-button>
			<md-radio-button value="a">A</md-radio-button>
			<md-radio-button value="s">S</md-radio-button>
		</md-radio-group><br />
		Overall<select [(ngModel)]="assessment.score_all" (ngModelChange)="assessment.score_all = $event">
			<option value="0">0</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
		</select><br />
		Savable<select [(ngModel)]="assessment.savable" (ngModelChange)="assessment.savable = $event">
			<option value="unknown">Unknown</option>
			<option value="yes">Savable</option>
			<option value="no">No save</option>
		</select><br />

		<md-slide-toggle [(ngModel)]="assessment.archive_savedata">Save data</md-slide-toggle>
	</div>
	<span style="flex: 1 1 auto;"></span>
	<!--<div fxFlex="40">-->
	<!--</div>-->
</div>
