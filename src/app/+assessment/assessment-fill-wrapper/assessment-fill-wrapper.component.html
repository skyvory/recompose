<md-sidenav-container>
	<md-sidenav mode="side" opened="true" #start fxLayout="row" style="background-color:rgba(85, 90, 99,0.6);">
		<sidebar-selector></sidebar-selector>
	</md-sidenav>

	<md-toolbar style="position:fixed;">
		Assessment of &nbsp;
		<span title="{{vn.title_original}}">{{limitedVnOriginalTitle}}</span>
		&nbsp;&nbsp;&nbsp;&nbsp;
		
		<span style="flex: 1 1 auto;"></span>
		<form #form="ngForm" name="search_form">
			<md-input-container>
				<input mdInput #search placeholder="keyword" align="end" name="search_query">
			</md-input-container>
			<button type="submit" md-button routerLink="/search/{{search.value}}" routerLinkActive="active">Search</button>
		</form>
		
		<md-toolbar-row class="secondary-toolbar">
			<span>
				<a [routerLink]="['/assessment', linkAssessmentId, 'fill']" routerLinkActive="sub-assessment-navigation-active">
					<button md-raised-button class="sub-assessment-button">Fill</button>
				</a>
			</span>
			<!--&nbsp;&nbsp;&nbsp;-->
			<span>
				<a [routerLink]="['/assessment', linkAssessmentId, 'character']" routerLinkActive="sub-assessment-navigation-active">
					<button md-raised-button class="sub-assessment-button">Character</button>
				</a>
			</span>
		</md-toolbar-row>
	</md-toolbar>

	<div class="app-content">
		<assessment-fill-selector [vn]="vn"></assessment-fill-selector>
	</div>
	
</md-sidenav-container>
