			.uil-ripple-css {
			background: none;
			position: relative;
			width: 200px;
			height: 200px;
			}
			.uil-ripple-css div {
			position: absolute;
			top: 50%;
			left: 50%;
			margin: 0;
			width: 0;
			height: 0;
			opacity: 0;
			border-radius: 50%;
			border-width: 4px;
			border-style: solid;
			-ms-animation: uil-ripple 5s ease-out infinite;
			-moz-animation: uil-ripple 5s ease-out infinite;
			-webkit-animation: uil-ripple 5s ease-out infinite;
			-o-animation: uil-ripple 5s ease-out infinite;
			animation: uil-ripple 5s ease-out infinite;
			}
			.uil-ripple-css div:nth-of-type(1) {
			border-color: #ff37d3;
			}
			.uil-ripple-css div:nth-of-type(2) {
			border-color: #ff37d3;
			-ms-animation-delay: 2.5s;
			-moz-animation-delay: 2.5s;
			-webkit-animation-delay: 2.5s;
