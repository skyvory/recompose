<md-content leyout-padding class="md-padding">
	<h1>a!</h1>
	<p>a aa aaa</p>
	{{assessment}}
	<form name="assessmentForm" ng-submit="$event.preventDefault()">
		<div layout layout-sm="column">
			<md-input-container>
				<label>///</label>
				<input ng-model="assessment.vn_id">
			</md-input-container>
		</div>
		<h3>Date Start</h3>
		<time-date-picker ng-model="assessment.date_start"></time-date-picker>
		<div layout layout-sm="column">
			<md-chips>
				<md-chip>{{assessment.date_start | amDateFormat: 'YYYY-MM-DD HH:mm:ss'}}</md-chip>
			</md-chips>
			<md-input-container class="md-block">
				<label>Date Start</label>
				<input ng-model="assessment.date_start" disabled>
			</md-input-container>
			<md-button ng-click="assessment.date_start = null">clear</md-button>
		</div>

		<h3>Date End</h3>
		<time-date-picker ng-model="assessment.date_end"></time-date-picker>
		<div layout layout-sm="column">
			<md-chips>
				<md-chip>{{assessment.date_end | amDateFormat: 'YYYY-MM-DD HH:mm:ss'}}</md-chip>
			</md-chips>
			<md-input-container class="md-block">
				<label>Date End</label>
				<input ng-model="assessment.date_end" disabled>
			</md-input-container>
			<md-button ng-click="assessment.date_end = null">clear</md-button>
		</div>

		<span>Story</span>
		<md-radio-group ng-model="assessment.score_story" layout="row">
			<md-radio-button class="md-primary" value="e">E</md-radio-button>
			<md-radio-button class="md-primary" value="d">D</md-radio-button>
			<md-radio-button class="md-primary" value="c">C</md-radio-button>
			<md-radio-button class="md-primary" value="b">B</md-radio-button>
			<md-radio-button class="md-primary" value="a">A</md-radio-button>
			<md-radio-button value="s">S</md-radio-button>
		</md-radio-group>
		<span>Naki</span>
		<md-radio-group ng-model="assessment.score_naki" layout="row">
			<md-radio-button class="md-primary" value="e">E</md-radio-button>
			<md-radio-button class="md-primary" value="d">D</md-radio-button>
			<md-radio-button class="md-primary" value="c">C</md-radio-button>
			<md-radio-button class="md-primary" value="b">B</md-radio-button>
			<md-radio-button class="md-primary" value="a">A</md-radio-button>
			<md-radio-button value="s">S</md-radio-button>
		</md-radio-group>
		<span>Nuki</span>
		<md-radio-group ng-model="assessment.score_nuki" layout="row">
			<md-radio-button class="md-primary" value="e">E</md-radio-button>
			<md-radio-button class="md-primary" value="d">D</md-radio-button>
			<md-radio-button class="md-primary" value="c">C</md-radio-button>
			<md-radio-button class="md-primary" value="b">B</md-radio-button>
			<md-radio-button class="md-primary" value="a">A</md-radio-button>
			<md-radio-button value="s">S</md-radio-button>
		</md-radio-group>
		<span>Graphic</span>
		<md-radio-group ng-model="assessment.score_graphic" layout="row">
			<md-radio-button class="md-primary" value="e">E</md-radio-button>
			<md-radio-button class="md-primary" value="d">D</md-radio-button>
			<md-radio-button class="md-primary" value="c">C</md-radio-button>
			<md-radio-button class="md-primary" value="b">B</md-radio-button>
			<md-radio-button class="md-primary" value="a">A</md-radio-button>
			<md-radio-button value="s">S</md-radio-button>
		</md-radio-group>
		<div layout>
			<div flex="10" layout layout-align="center center">
				<span class="md-body-1">Overall</span>
			</div>
			<md-slider flex class="md-primary" md-discrete ng-model="assessment.score_all" step="1" min="0" max="10" aria-label="overall score">
			</md-slider>
		</div>
		<md-switch ng-model="assessment.archive_savedata" ng-true-value=1 ng-false-value=0 aria-label="save data switch" class="md-primary">
			Save Data
		</md-switch>

		<md-button ng-click="saveAssessment()">Save</md-button>
	</form>
</md-content>
