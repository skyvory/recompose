<div layout="column" ng-cloak class="md-inline-form">
	<md-content layout-pading>
		<form name="assessmentForm" ng-submit="$event.preventDefault()">
			<div layout leyout-sm="column">
				<md-input-container>
					<label>vndb id</label>
					<input ng-model="ass.vndb_id">
				</md-input-container>
				<md-button ng-click="retrieveVndbVn()">load</md-button>
			</div>
			<md-input-container class="md-block">
				<label>vn id</label>
				<input ng-model="ass.vn_id">
			</md-input-container>
			<md-input-container class="md-block">
				<label>Date Start</label>
				<input ng-model="ass.date_start">
			</md-input-container>
			<div layout layout-sm="column">
				
				<md-datepicker ng-model="vn.date_start" md-placeholder="release"></md-datepicker>
			</div>
			<md-button ng-click="createVn()">Create</md-button>
		</form>
	</md-content>
</div>
