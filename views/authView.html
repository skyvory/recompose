<div layout="row" layout-align="center center">
	<div flex="60" style="background-color: #ddd; border-radius: 20px;">
		<form name="loginForm">
			<div layout="column" layout-sm="column">
				<md-input-container flex>
					<label>Username</label>
					<input name="username" ng-model="auth.username" required ng-pattern="/^[a-zA-Z0-9_]*$/" md-minlength="2">
					<div ng-messages="loginForm.username.$error" role="alert" multiple>
						<div ng-message="required" class="my-message">You must supply username</div>
						<div ng-message="pattern" class="my-message">Invalid combination</div>
						<div ng-message="md-minlength" class="my-message">No single letter username allowed to exist</div>
					</div>
				</md-input-container>
				<md-input-container flex>
					<label>Password</label>
					<input ng-model="auth.password">
				</md-input-container>
			</div>
		</form>
	</div>
</div>
