<form class="form-horizontal" role="form" ng-submit="createVn()">
	<div class="form-group">
		<label class="col-sm-2 control-label">Title En</label>
		<div class="col-sm-10">
			<input type="text" ng-model="vn.title_en" class="form-control" id="title_en">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-10 control-label">Title Jp</label>
		<div class="col-sm-10">
			<input type="text" ng-model="vn.title_jp" class="form-control" id="title_jp">
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<input type="submit" class="btn btn-primary" value="save">
		</div>
	</div>
</form>
