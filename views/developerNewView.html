<md-dialog aria-label="new developer" ng-cloak>
	<form>
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h3>New Developer</h3>
				<span flex></span>
				<md-buton class="md-icon-button" ng-click="cancel()">
					X
				</md-buton>
			</div>
		</md-toolbar>
		<md-dialog-content style="max-width: 800px; max-height: 810px;">
			<div class="md-dialog-content">
			<md-content layout-padding>
				<md-input-container class="md-block">
					<label>Name En</label>
					<input ng-model="new.name_en">
				</md-input-container>
				<md-input-container class="md-block">
					<label>Name Jp</label>
					<input ng-model="new.name_jp">
				</md-input-container>
				</md-content>
			</div>
		</md-dialog-content>
	</form>
		<md-dialog-actions layout="row">
			<md-button>?</md-button>
			<span flex></span>
			<md-button ng-click="cancel()">
				Cancel
			</md-button>
			<md-button ng-click="answer(new)">
				Submit
			</md-button>
		</md-dialog-actions>
</md-dialog>
