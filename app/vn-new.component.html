<md-toolbar>
	<span>
		<a routerLink="/home" routerLinkActive="active">Home</a>
	</span>
	&nbsp;&nbsp;&nbsp;&nbsp;
	<span>
		<strong>
		<a routerLink="/vn" routerLinkActive="active">VN</a>
		</strong>
	</span>
	&nbsp;&nbsp;&nbsp;&nbsp;
	<md-input placeholder="keyword" align="end">
	</md-input>
	<button md-button routerLink="/home" routerLinkActive="active">Search</button>
</md-toolbar>


<md-input placeholder="vndb vn id" [(ngModel)]="vn.vndb_vn_id"></md-input>
<button md-button (click)="retrieveVndbVn()">Load</button>
<br />

<md-input placeholder="title jp" [(ngModel)]="vn.title_jp"></md-input> <br />
<md-input placeholder="title en" [(ngModel)]="vn.title_en"></md-input> <br />
<md-input placeholder="hashtag" [(ngModel)]="vn.hashtag"></md-input> <br />
{{vn.developer_id}}
<select [(ngModel)]="vn.developer_id" (ngModelChange)="vn.developer_id = $event">
	<option *ngFor="let developer of developers" [ngValue]="developer.id">{{developer.name_en || "-"}} | {{developer.name_jp || "-"}}</option>
</select>
<br />
<md-input placeholder="date release" type="date" [(ngModel)]="vn.date_release"></md-input> <br />
<md-input placeholder="image url" [(ngModel)]="vn.image"></md-input> <br />
<button md-button (click)="createVn()">Create</button>

<br />
<img src="{{vn.image}}" style="max-height:200px; max-width:300px; width:auto;">
